[@Basic]
[AutoPrereqs]

[TestRelease]
[ConfirmRelease]
[PodWeaver]
[PkgVersion]
[PodVersion]
[ModuleBuild]
[MetaJSON]
[Repository]

[ReadmeAnyFromPod / pod.root ]
    filename = README.pod
    type = pod
    location = root

[@Git]
  changelog   = Changes             
  allow_dirty = dist.ini            
  allow_dirty = Changes             
  commit_msg  = v%v%n%n%c           
  tag_format  = %v                  
  tag_message = %v                  
  push_to     = origin              
